<!DOCTYPE html>

<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun Amelia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }
h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

p {
  font-size: 1.3em;
  margin-bottom: 30px;
}

.heart {
  font-size: 4em;
  animation: pulse 1s infinite;
}

img {
  width: 300px;
  max-width: 90%;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  margin: 20px 0;
  cursor: pointer;
  transition: transform 0.3s;
}

img:hover {
  transform: scale(1.05);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: white;
  animation: fall 3s linear infinite;
  opacity: 0.7;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
  }
}
.button {
  display: inline-block;
  margin: 20px auto;
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #ffffff;
  color: #bb377d;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
  transition: background 0.3s, transform 0.2s;
  }

.button\:hover {
background-color: #f8d9eb;
transform: scale(1.05);
}

  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun, Amelia Nur Alisda!</h1>

  <!-- Tombol Menuju Ucapan -->

<a href="ucapan.html" class="button">Lihat Pesan Spesial üéÅ</a>

  <p>Hari ini spesial karena kamu lahir ke dunia dan menjadi bagian indah dalam hidupku.<br>
     Semoga semua mimpimu tercapai dan kamu selalu bahagia.</p>
  <div class="heart">‚ù§Ô∏è</div>
  <p>Terima kasih sudah hadir dan tetap bersamaku.<br>Aku sayang kamu, selalu.</p>

  <!-- Musik Latar -->

  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/DausssWeb/HappyBirthday/main/bensound-love.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Confetti -->

  <script>
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      document.body.appendChild(confetti);
    }
    window.addEventListener('load', function() {
      var audio = document.getElementById('bgMusic');
      audio.play().catch(function(error) {
        console.log('Autoplay failed:', error);
      });
    });
  </script>

</body>
</html>
